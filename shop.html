<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="shop.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="span-div"><span class="main-span">AWAY</span></div>

      <div class="part-one">
        <a class="shop-links" href="http://">BEST SELLER</a>
        <a class="shop-links" href="http://"> SUITCASES</a>
        <a class="shop-links" href="http://">BAGS</a>
        <a class="shop-links" href="http://">ACCESORIES</a>
        <a class="shop-links" href="http://">GUIDES & COLLECTIONS</a>
        <a class="shop-links-special" href="http://"> SALE</a>
      </div>
      <div class="part-two">
        <a class="shop-links" href="http://">LOG IN</a>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="second-part">
      <h1 class="shop-h">SHOP ALL</h1>
      <p class="shop-p">
        Lorem ipsum dolor sit amet Necessitatibus amet temporibus qui busdam aut
        debitis, mque excepturi tempora un iusto totam saepe sed animi! Autem
        totam corrupti eos quo tempore?
      </p>
    </div>

    <div class="shop-area">
      <div class="filters">
        <div class="filter">
          <select name="category-filter" id="category-filter">
            <option value="-1" selected="selected">Category</option>
          </select>
        </div>
        <div class="filter">
          <select name="material-filter" id="material-filter">
            <option value="-1" selected="selected">Material</option>
          </select>
        </div>
        <div class="filter">
          <select name="color-filter" id="color-filter">
            <option value="-1" selected="selected">Color</option>
          </select>
        </div>
      </div>

      <input type="text" name="" id="search" />
      <div class="search-names"></div>
      <div class="products-area"></div>
      <button class="button">+</button>
    </div>

    <script src="shop.js"></script>
  </body>
</html>
